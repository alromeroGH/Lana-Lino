<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="stylesheet" href="../../components/nav/nav.css">
    <link rel="stylesheet" href="../../components/footer/footer.css">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="../../styles/index.css">
</head>
<body>
    <header>
        <div id="header"></div>
        <div id="nav"></div>
    </header>
    <main>
         <div class="product-container">
        <div class="product-image-section">
            <img src="../../assets/img/descarga.jpeg" alt="Imagen del Producto">
        </div>
        <div class="product-details-section">
            <h1 class="product-title"></h1>
            <p class="product-description">
               
            </p>

            <div class="product-options">
                <div class="option-group">
                    <label for="size-select">Talles Disponibles:</label>
                    <select id="size-select">
                        <option value="S">S (38-39)</option>
                        <option value="M">M (40-41)</option>
                        <option value="L">L (42-43)</option>
                        <option value="XL">XL (44-45)</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="color-select">Color:</label>
                    <select id="color-select">
                        <option value="black">Negro</option>
                        <option value="white">Blanco</option>
                        <option value="red">Rojo</option>
                        <option value="blue">Azul</option>
                    </select>
                </div>
            </div>

            <p class="stock-info">Stock: <span id="stock-quantity" class="stock-available"></span></p>

            <div class="product-price">$ <span id="product-base-price"></span></div>

            <button class="add-to-cart-button" id="add-to-cart-btn"></button>

            <div class="installments-calculator">
                <label for="installments-select">Ver cuotas:</label>
                <select id="installments-select">
                    <option value="1">1 cuota</option>
                    <option value="3">3 cuotas</option>
                    <option value="6">6 cuotas</option>
                    <option value="9">9 cuotas</option>
                    <option value="12">12 cuotas</option>
                </select>
                <div class="installment-price" id="installment-price-display">
                   
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <script type="module" src="product.js"></script>
</body>
</html>
