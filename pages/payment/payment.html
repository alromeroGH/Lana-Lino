<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="stylesheet" href="../../components/footer/footer.css">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="../../styles/index.css">
</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    <main>
        <div class="payment-container">
            <h1>Pagar</h1>
            <br>
            <div class="products-container">
                <div id="product-card"></div>
                <div id="product-card"></div>
                <div id="product-card"></div>
                <div id="product-card"></div>
                <div id="product-card"></div>
                <div id="product-card"></div>
                <div id="product-card"></div>
                <div id="product-card"></div>
                <div id="product-card"></div>
                <div id="product-card"></div>
            </div>
            <br>
            <h1>Total: $123456</h1>
            <form action="">
                <div class="type-payment-container">
                    <div class="type-payment-group">
                        <select id="type-payment">
                            <option value="">Tipo de pago</option>
                            <option value="transferecia">Transferencia</option>
                            <option value="debito">Débito</option>
                            <option value="credito">Crédito</option>
                        </select>
                    </div>
                    <div class="inputs-container">
                        <input type="number" name="number-card" id="number-card" placeholder="Número de la tarjeta">
                        <input type="number" name="vencimiento" id="vencimiento" placeholder="Vencimiento">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                </div>
                <div class="button-payment">
                    <button type="submit">Pagar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <script type="module" src="payment.js"></script>
