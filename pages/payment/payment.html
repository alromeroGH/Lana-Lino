<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="stylesheet" href="../../components/footer/footer.css">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../components/product-card/product-card.css">
</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    <main>
        <div class="payment-container">
            <h1>Pagar</h1>
            <br>
             <div class="products-container">

            </div>
            <br>
            <div id="total-price">Total: $123456</div>
            <form action="">
                <div class="type-payment-container">
                    <div class="type-payment-group">
                        <select id="type-payment">
                            <option value="">Tipo de pago</option>
                            <option value="transferecia">Transferencia</option>
                            <option value="debito">Débito</option>
                            <option value="credito">Crédito</option>
                        </select>
                        <div style="color: red;" id="err-type"></div>
                    </div>
                    <div class="inputs-container">
                        <input type="number" name="number-card" id="number-card" placeholder="Número tarjeta sin ' - '" hidden>
                        <div style="color: red;" id="err-num"></div>
                        <input type="date" name="expiration" id="expiration" placeholder="Vencimiento" hidden>
                        <div style="color: red;" id="err-expiration"></div>
                        <input type="text" name="name" id="name" placeholder="Nombre" hidden>
                        <div style="color: red;" id="err-name"></div>
                    </div>
                </div>
                <div class="button-payment">
                    <button type="submit">Pagar</button>
                </div>
            </form>
            <br>
            <a href="../cart/cart.html">Volver</a>
        </div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <script type="module" src="payment.js"></script>
</body>
</html>
