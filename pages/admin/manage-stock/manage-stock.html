<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Inventarios</title>
    <link rel="stylesheet" href="../../../components/header/header.css">
    <link rel="stylesheet" href="../../../components/nav/nav.css">
    <link rel="stylesheet" href="../../../components/footer/footer.css">
    <link rel="stylesheet" href="../../../styles/index.css">
    <link rel="stylesheet" href="manage-stock.css">
</head>
<body>
    <header>
        <div id="header"></div>
        <div id="nav"></div>
    </header>
    <main>
         <div class="stock">
            <h2>Crear inventario</h2>
            <form class="inventory-add" id="add-inventory">
                <div class="form-group">
                    <label for="stock-product">Selecciona un producto:</label>
                    <select id="stock-product" name="id_producto" required>
                </select>
                <div class="form-group">
                    <label for="stock-color">Color:</label>
                    <input type="text" id="stock-color" required />
                </div>
                <div class="form-group">
                    <label for="stock-size">Talle:</label>
                    <input type="text" id="stock-size" required />
                </div>
                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" required />
                </div>
                <button type="submit">Registrar Inventario</button>
            </form>
        </div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <script type="module" src="manage-stock.js"></script>
</body>
</html>
