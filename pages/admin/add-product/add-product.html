<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar productos</title>
    <link rel="stylesheet" href="../../../components/header/header.css">
    <link rel="stylesheet" href="../../../components/nav/nav.css">
    <link rel="stylesheet" href="../../../components/footer/footer.css">
    <link rel="stylesheet" href="../../../styles/index.css">
    <link rel="stylesheet" href="add-product.css">
</head>
<body>
    <header>
        <div id="header"></div>
        <div id="nav"></div>
    </header>
    <main>
        <div class="product">
            <h2>Agregar producto</h2>
            <form class="product-add" id="add-product">
                <div class="form-group">
                    <label for="product-name">Nombre:</label>
                    <input type="text" id="product-name" required />
                </div>
                <div class="form-group">
                    <label for="product-description">Descripcion:</label>
                    <input type="text" id="product-description" required />
                </div>
                <div class="form-group">
                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-cost" step='0.1' required />
                </div>
                <div class="form-group">
                    <label for="product-genre">Genero:</label>
                    <select id="product-genre">
                            <option value="masculino">Hombre</option>
                            <option value="femenino">Mujer</option>
                            <option value="unisex">Unisex</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-category">Selecciona una categor√≠a</label>
                    <select id="product-category" name="id_categoria" required>
                    </select>
                </div>
                <button type="submit">Registrar Producto</button>
                <a href="../manage-products/manage-products.html">Modificar productos</a>
            </form>
        </div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <script type="module" src="add-product.js"></script>
</body>
</html>
